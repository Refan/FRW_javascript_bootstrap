    <title>Bootstrap Images Width Height</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
	
	<style>
	.bg{
		background:#DDDDDD;
	}
	</style>
	<script>
	//使圖片同高度
	$(window).load(function () {
		var h_max = 0;
		$('.row .bg .after').each(function () {
			var img_height = $(this).height();
			if (h_max == 0 || h_max < img_height) {
				h_max = img_height;
			}
		});
		$('.row .bg .after').each(function () {
			if ($(this).height() < h_max) {
				var lack = h_max - $(this).height();
				var img_top_height = Math.floor(lack / 2);
				var img_bot_height = Math.ceil(lack / 2);
				$(this).css("padding-top", img_top_height + "px");
				$(this).css("padding-bottom", img_bot_height + "px");
			}
		});
		
		var w_max = 0;
		$('.row .bg .after').each(function () {
			var img_width = $(this).width();
			if (w_max == 0 || w_max < img_width) {
				w_max = img_width;
			}
		});
		$('.row .bg .after').each(function () {
			if ($(this).width() < w_max) {
				var lack = w_max - $(this).width();
				var img_top_width = Math.floor(lack / 2 -2);
				var img_bot_width = Math.ceil(lack / 2 -2);
				$(this).css("padding-left", img_top_width + "px");
				$(this).css("padding-right", img_bot_width + "px");
			}
		});
	});
	</script>
